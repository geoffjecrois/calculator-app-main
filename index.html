<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="calculator-top-section">
        <h1>calc</h1>
        <button class="theme-toggle">theme 123<span></button>

      </div>
      <input type="text" class="calculator-screen"
      id="calculator-screen">
      <div class="keypad">
        <button class="number key" value=7>7</button>
        <button class="number key"value=8>8</button>
        <button class="number key" value=9>9</button>
        <button class="del key" value="del">DEL</button>
        <button class="number key" value=4>4</button>
        <button class="number key " value=5>5</button>
        <button class="number key" value=6>6</button>
        <button class="operator key" value="+">+</button>
        <button class="number key" value=1>1</button>
        <button class="number key" value=2>2</button>
        <button class="number key" value=3>3</button>
        <button class="operator key" value="-">-</button>
        <button class="dot key" value=",">.</button>
        <button class="number key" value=0>0</button>
        <button class="operator key" value="/">/</button>
        <button class="operator key" value="*">x</button>
        <button class="reset key" value="reset">RESET</button>
        <button class="equal key" value="=">=</button>

      </div>
    </div>
  </main>



  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </footer>

  <script src="app.js"></script>
</body>
</html>
