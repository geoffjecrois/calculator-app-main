<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme1">
  <main>
    <div class="calculator">
      <div class="calculator-top-section">
        <h1>calc</h1>
        <div class="toggle-wrapper">
          <label for="theme-toggle" class="theme-toggle-label">THEME</label>
          <input type="range" class="theme-toggle" id="theme-toggle" name="theme-toggle" min="1" max="3" step="1" >
        </div>       
      </div>
      <input type="text" class="calculator-screen"
      id="calculator-screen">
      <div class="keypad">
        <button class="number key" value=7>7</button>
        <button class="number key" value=8>8</button>
        <button class="number key" value=9>9</button>
        <button class="del key" value="del">DEL</button>
        <button class="number key" value=4>4</button>
        <button class="number key " value=5>5</button>
        <button class="number key" value=6>6</button>
        <button class="operator key" value="+">+</button>
        <button class="number key" value=1>1</button>
        <button class="number key" value=2>2</button>
        <button class="number key" value=3>3</button>
        <button class="operator key" value="-">-</button>
        <button class="dot key" value=",">.</button>
        <button class="number key" value=0>0</button>
        <button class="operator key" value="/">/</button>
        <button class="operator key" value="*">x</button>
        <button class="reset key" value="reset">RESET</button>
        <button class="equal key" value="=">=</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://geoffreyhach.fr">Geoffrey Hach</a>.
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
